{% extends "layout.html" %}

{% block main %}
<form action="/" method="post">
        <div class="form-group">
            <label for "length">Total length of exam (hours)</label>
            <br>
            <input class="form-control" name="length" type="text">
            <small id="example" class="form-text text-muted">Ex: Enter 3.5 if exam is 3 and a half hours</small>
        </div>
        <div class="form-group">
            <label for "mc_count">Amount of questions</label>
            <br>
            <input class="form-control" name="mc_count" type="text">
            <small id="example" class="form-text text-muted">Ex: Enter 30 if there are 30 multiple choice questions or 0 if there are none</small>
        </div>
        <div class="form-group">
            <input class="form-check-input" type="radio" name="typet" value="automatic">
            <label class="form-check-label" for="typet">Automatic</label> <br>
            <input class="form-check-input" type="radio" name="typet" value="manual">
            <label class="form-check-label" for="typet">Manual</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
