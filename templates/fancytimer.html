{% extends "layout.html" %}

{% block main %}
<div>
  <button id="start">Begin</button>
</div>

<div>
  <h1><span id="question"></span></h1>
</div>
<div id="pclockdiv">
  <div>
    <span class="phours">00</span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="pminutes">00</span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="pseconds">00</span>
    <div class="smalltext">Seconds</div>
  </div>
</div>
<br>
<div>
  <button id="next" onclick="stop()">Next</button>
</div>
<div class="progress-bar" id="question-bar" style="--width: 100"></div>
<br>
<h2>Overall Exam Clock</h2>
<div id="oclockdiv">
  <div>
    <span class="ohours">00</span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="ominutes">00</span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="oseconds">00</span>
    <div class="smalltext">Seconds</div>
  </div>
</div> <br>
<br>
<div class="progress-bar" id="overall-bar" style="--width: 100"></div>
<h2><span id="left"></span></h2>
<div id="length" class="hidden">{{ length }}</div>
<div id="mc_count" class="hidden">{{ mc_count }}</div>
<script src="/static/fancytimer.js"></script>
{% endblock %}
